@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="OncloseAddTask()" />
}
<section id="tasks">
<header>
    <h2>{{name}}'s Tasks</h2>
    <menu>
        <button (click)="onStartAddTask()">Add tasks</button>
    </menu>
</header>
<ul>
    @for(task of selectedUserTask; track task.id){
    <li>
        <app-task [task]="task"/>
    </li>
}
</ul>
</section>
